<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Reminders</title>
      </head>
        <div class="container">
       	 <div class="card" style="width: 40rem;">
          <div span class="border border-info" style="width: 40rem;">
         	 <div class="card-body">
             <h3 class="card-title">Tasks Remider List</h3>
              <p class="card-text"><p class="text-info">"Your external memory!"
               <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                   <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                </svg></p>
              </p>
            </div>
    <body>
      <div class="card" style="width: 40rem;">
     	  <div span class="border border-info" style="width: 40rem;">
        <div id="list">
      </div>
     <div class="card">
       <div class="card-header">
          <h5><p class="text-dark">Add a  task</p><h5/>
       </div>    
           <div class="card-body">
      <form>
          <div class="form-group">
            <label><p class="text-info"> Description </p></label>
              <input type ="text" class="from-control" id="task">
                <small id="emailHelp" class="form-text text-muted"><p class="text-info">Add a brief description  of the task </p>
                </small>
          </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="urgent">
                <label class="form-check-label">Urgent?</label>
          </div>
             <button type="submit" class="btn btn-info" onclick="return adaugareTask();">Add</button>
      </form>
        </span>
     </span>
  

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      var numarTask= 1;
      function adaugareTask() {
       var task= $('#task').val();
       var eUrgent= $('#urgent').is(':checked');
       var divClass= "card";
       if (eUrgent) { 
        divClass +=" alert-warning";
       } 
       $('#list').append(`
        <div class="` + divClass + `" id="` + numarTask + `">
         <div class="card-body">
           <div class="card-body">
             <h5>` + task + `<h5/>
          </div>
        </div>
          <div class="card-footer text-muted">
           <a href="#" class="btn btn-secondary" onclick="return stergereTask(` + numarTask + `);"><i class="las la-trash"></i></a>
        </div>
      </div> 
        `);
      ++ numarTask;
      return false;
    }
    function stergereTask(idTask) {
     $(`#`+ idTask).remove();
     return false;
    }
    </script>
        
</body>
</html>
